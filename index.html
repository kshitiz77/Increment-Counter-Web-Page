<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Increment Counter</title>
</head>
<body>
    <div class="main-container">
        <div class="counter-container">
            <i class="fas fa-mug-hot fa-3x"></i>
            <div class="counter" data-target="7600"></div>
            <span class="para">Project Completed</span>
        </div>
        <div class="counter-container">
            <i class="fas fa-users fa-3x"></i>
            <div class="counter" data-target="40000"></div>
            <span class="para">Our Happy Clients</span>
        </div>
        <div class="counter-container">
            <i class="fas fa-tasks fa-3x"></i>
            <div class="counter" data-target="500"></div>
            <span class="para">Ongoing Projects</span>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
